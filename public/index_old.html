<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <title>EPA-dunk-matris</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>
  <h1>Skapa din egen EPA-dunk</h1>

  <div id="status"></div>

  <div style="margin-bottom: 20px;">
    <label for="tempo-slider">Tempo:</label>
    <input id="tempo-slider" type="range" min="0.8" max="1.2" step="0.05" value="1" />
    <span id="tempo-label">100%</span>
    <small>(drar alla loopar snabbare/långsammare)</small>
  </div>

  <table id="matrix" border="0" cellspacing="8" cellpadding="4">
    <thead>
      <tr>
        <th></th>
        <th>Trummor</th>
        <th>Bas</th>
        <th>Gitarr</th>
        <th>Synt</th>
        <th>Sång</th>   <!-- NY -->
      </tr>
    </thead>
    <tbody id="matrix-body">
      <!-- Fylls av script.js -->
    </tbody>
  </table>

  <div style="margin-top: 20px;">
    <button id="btn-stop-all">Stoppa allt</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
